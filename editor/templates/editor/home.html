{% extends 'base.html' %}

{% block content %}
<div class="level">
    <div class="level-left">
        <div class="level-item">
            <h1 class="title is-3">Editor</h1>
        </div>
        <div class="level-item">
            <a class="button is-link is-light" href="{% url 'editor:upload' %}"><i class="fa fa-plus"></i>&nbsp; Upload & Edit</a>
        </div>
        <!-- Object removal page removed; link intentionally omitted -->
    </div>
</div>

<div class="columns is-multiline">
    {% for a in assets %}
    <div class="column is-one-quarter">
        <div class="card">
            <div class="card-image">
                            <figure class="image is-4by3">
                            {% if a.processed_image %}
                                <img src="{{ a.processed_image.url }}" alt="{{ a.title }}">
                            {% else %}
                                <img src="{{ a.image.url }}" alt="{{ a.title }}">
                            {% endif %}
                        </figure>
            </div>
            <div class="card-content">
                <div class="media">
                    <div class="media-content">
                        <p class="title is-6">{{ a.title|default:'Untitled' }}</p>
                        <p class="subtitle is-7">{{ a.created_at }}</p>
                    </div>
                </div>
                <div class="content">
                    {% if a.processed_image %}
                        <a class="button is-small is-link" href="{{ a.processed_image.url }}" target="_blank">View</a>
                    {% else %}
                        <a class="button is-small is-link" href="{{ a.image.url }}" target="_blank">View</a>
                    {% endif %}
                    <a class="button is-small" href="{% url 'editor:edit' a.id %}">Edit</a>
                </div>
            </div>
        </div>
    </div>
    {% empty %}
    <div class="column">
        <div class="notification is-info">No assets yet. Upload one to get started.</div>
    </div>
    {% endfor %}
</div>

{% endblock %}

{% extends "base.html" %}

{% block content %}
    <section class="project-gallery">
        <h1>My Projects</h1>
        <div class="project-grid">
            {% for project in projects %}
                <div class="project-card">
                    <a href="{% url 'projects_app:project_detail' project.id %}">
                        {% if project.image %}
                            <img src="{{ project.image.url }}" alt="Image for {{ project.title }}">
                        {% endif %}
                        <div class="card-body">
                            <h3>{{ project.title }}</h3>
                        </div>
                    </a>
                </div>
            {% empty %}
                <p>There are no projects to display at this time.</p>
            {% endfor %}
        </div>
    </section>
{% endblock content %}
